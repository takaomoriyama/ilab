  - context: |
      The 96th Academy Awards ceremony, which was presented by the Academy of Motion Picture Arts and Sciences (AMPAS),
      took place on March 10, 2024, at the Dolby Theatre in Hollywood, Los Angeles. During the gala, the AMPAS presented
      Academy Awards (commonly referred to as Oscars) in 23 categories honoring films released in 2023.
      Comedian Jimmy Kimmel hosted the show for the fourth time.
      The nominations were announced on January 23, 2024. Oppenheimer led with 13 nominations, followed by Poor Things
      and Killers of the Flower Moon with 11 and 10, respectively. Oppenheimer won a leading seven awards, including
      Best Picture and Best Director. Other major winners were Poor Things with four awards and The Zone of Interest
      with two. The films which won one award each include American Fiction, Anatomy of a Fall, Barbie,
      The Boy and the Heron, Godzilla Minus One, The Holdovers, The Last Repair Shop, 20 Days in Mariupol, War Is Over!,
      and The Wonderful Story of Henry Sugar. The telecast drew 19.5 million viewers in the United States, becoming the
      most watched awards
      show since 2020.
