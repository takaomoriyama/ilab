      Winners and nominees
      The nominees for the 96th Academy Awards were announced on January 23, 2024, by actors Zazie Beetz and Jack Quaid
      at the Samuel Goldwyn Theater in Beverly Hills. The winners were announced during the awards ceremony on
      March 10, 2024. The cultural phenomenon of "Barbenheimer" received a total of twenty-one nominations (eight for
      Barbie and thirteen for       Oppenheimer). The two films competed against each other in six categories, including
      Best Picture. Several notable nominees include Steven Spielberg, who extended his record for the most Best Picture
      nominations to thirteen; Martin Scorsese, who received his tenth nomination for Best Director, and became the
      oldest nominee in the category; Thelma Schoonmaker, who received her ninth nomination for Best Film Editing;
      composer John Williams, who received his 54th nomination; and Willie D. Burton, who received his eighth nomination
      as a below-the-line crew member. Ten actors received their first Oscar nominations this year. The acting nominees
      included portrayals from three openly LGBTQ+ actors: Colman Domingo, Jodie Foster, and Lily Gladstone.
      Gladstone also became the first Native American actress to be nominated. Scott George, who wrote the music and
      lyrics to "Wahzhazhe (A Song for My People)", became the first member of the Osage Nation to be nominated for an
      Academy Award. This was the fifth consecutive year with at least one Best Picture nominee directed by a woman:
      Greta Gerwig with Barbie, Celine Song with Past Lives, and Justine Triet with Anatomy of a Fall. Triet also became
      the eighth woman nominated for Best Director. Overall, six couples received nominations that they shared together
      in their respective categories. Billie Eilish and Finneas O'Connell won Best Original Song, becoming the youngest
      two-time Oscar winners in history (22 and 26 years, respectively), having previously won the award in 2022.
      Killers of the Flower Moon became Scorsese's third film to be nominated in ten or more categories and not win a
      single award, after Gangs of New York and The Irishman. The Zone of Interest became the first British film to win
      the International Feature category. Godzilla Minus One became the first Japanese and non-English language film to
      win the Best Visual Effects category. Director Hayao Miyazaki, at the age of 83, became the oldest director to win
      Best Animated Feature for The Boy and the Heron. Additionally, The Boy and the Heron became the first PG-13
      animated film to win Best Animated Feature; all of the previous winners were rated G or PG.
